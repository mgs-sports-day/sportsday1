<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#!">Home</a></li>
    <li class="breadcrumb-item active">Newsfeed</li>
  </ol>
</nav>

<h3><i class="fas fa-newspaper"></i> Newsfeed</h3>

<div ng-repeat="newsitem in newsitems">
  <ul class="list-group">
    <li class="list-group-item">{{ newsitem.c[1].v }}</li>
    <li class="list-group-item list-group-item-secondary"><strong>Posted:</strong> {{ newsitem.c[0].f }}</li>
  </ul>
  <br>
</div>
