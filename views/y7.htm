<h1>Year 7</h1>
<h3>Top 5 Forms</h3>
<table class="table table-striped table-hover">
  <thead>
    <th>Form</th>
    <th>Overall points</th>
  </thead>
  <tbody>
    <tr ng-repeat="score in forms">
      <td><strong>{{ score.c[0].v }}</strong></td>
      <td>{{ score.c[1].f }}</td>
    </tr>
  </tbody>
</table>

<h3>Top 5 Long Jump</h3>
<table class="table table-striped table-hover">
  <thead>
    <th width="10%">Form</th>
    <th width="27%">A</th>
    <th width="27%">B</th>
    <th width="27%">C</th>
    <th width="10%">Score</th>
  </thead>
  <tbody>
    <tr ng-repeat="score in long_jump | range:5">
      <td><strong>{{ score.c[0].v }}</strong></td>
      <td>{{ score.c[2].v }} ({{ score.c[1].v }})</td>
      <td>{{ score.c[4].v }} ({{ score.c[3].v }})</td>
      <td>{{ score.c[6].v }} ({{ score.c[5].v }})</td>
      <td><strong>{{ score.c[7].v }}</strong></td>
    </tr>
  </tbody>
</table>
